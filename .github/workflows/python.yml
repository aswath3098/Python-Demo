name: Python Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  read-config:
    name: Read Config
    runs-on: windows-latest
    outputs:
      createTestData: ${{ steps.config.outputs.createTestData }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install pyyaml
      - id: config
        shell: bash
        run: |
          CREATE_TEST_DATA=$(python -c "import yaml; print(str(yaml.safe_load(open('config.yaml'))['createTestData']).lower())")
          echo "createTestData=$CREATE_TEST_DATA" >> $GITHUB_OUTPUT
  
  

  test-data:
    name: Test Data Creation
    needs: read-config
    if: needs.read-config.outputs.createTestData == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python test_data_creator.py

  test:
    name: Run Tests
    needs: [ read-config, test-data ]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - name: Run Pytest with Allure
        run: |
          pytest tests/ --alluredir=allure-results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v3.1.2  # safer than @v3
        with:
          name: allure-results
          path: allure-results

  reconciliation:
    name: Reconcile Data
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python reconciliation.py

  reporting:
    name: Generate Report
    needs: reconciliation
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Echo Report
        run: echo "Pipeline complete! Check Allure results from previous step."
